<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>lovingyou</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      height: 100%;
      font-family: Arial, sans-serif;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      animation: twinkle 3s infinite ease-in-out;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 1; }
    }

    #scene-container {
      width: 100vw;
      height: 100vh;
      perspective: 1500px;
      overflow: hidden;
    }

    #scene {
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      transform: rotateX(0deg) rotateY(0deg) scale(0.85);
      transition: transform 0.1s linear;
      position: relative;
    }

    .falling {
      position: absolute;
      top: -10vh;
      transform-style: preserve-3d;
      transition: opacity 0.1s;
    }

    @keyframes fall {
      0% { transform: translateY(0) translateZ(var(--depth)); opacity: 1; }
      100% { transform: translateY(120vh) translateZ(var(--depth)); opacity: 0; }
    }

    @keyframes colorShift {
      0%   { color: #ffb6c1; }
      14%  { color: #c9f9ff; }
      28%  { color: #f8f8ff; }
      42%  { color: #b2fefa; }
      57%  { color: #ffdee9; }
      71%  { color: #c9f9ff; }
      85%  { color: #f8f8ff; }
      100% { color: #ffb6c1; }
    }

    .text {
      font-size: 14px;
      color: #ffb6c1;
      text-shadow: 0 0 10px #ff69b4;
      will-change: transform, opacity;
    }

    .animate-text {
      animation: fall 6s linear forwards, colorShift 8s ease-in-out infinite;
    }

    .heart {
      font-size: 12px;
      color: pink;
    }

    .animate-heart {
      animation: fall 5s linear forwards;
    }

    #intro, #playButton {
      position: fixed;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      z-index: 10;
    }

    #intro {
      top: 38%;
      color: #ffc0cb;
      font-size: 16px;
      text-shadow: 0 0 10px #ff69b4;
      margin-bottom: 8px;
    }

    #playButton {
      top: calc(38% + 40px);
      background: #ff69b4;
      border: none;
      color: white;
      font-size: 16px;
      padding: 8px 20px;
      border-radius: 30px;
      box-shadow: 0 0 10px #ff69b4;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      .text { font-size: 12px; }
      .heart { font-size: 10px; }
      #intro { font-size: 14px; }
      #playButton {
        font-size: 14px;
        padding: 6px 16px;
      }
    }

    .hidden {
      opacity: 0;
      visibility: hidden;
      transform: translateY(-10vh) translateZ(var(--depth));
      animation: none !important;
    }
  </style>
</head>
<body>

<div id="intro"></div>
<button id="playButton">B·∫Øt ƒë·∫ßu</button>

<div id="scene-container">
  <div id="scene"></div>
</div>

<script>
  const messages = [
    "Ch√∫c m·ª´ng sinh nh·∫≠t bbi",
    "Ch√∫c tu·ªïi 17 r·ª±c r·ª° nh√©",
    "Mong r·∫±ng ch√∫ng ta s·∫Ω ·ªü b√™n nhay th·∫≠t l√¢u",
    "Ch√∫c bbi m√£i h·ªçc gi·ªèi, xinh ƒë·∫πp, ƒë√°ng iu",
    "N·∫øu m·ªôt ng√†y th·∫•y anh ·ªü tr∆∞·ªùng c≈©ng ƒë·ª´ng b·∫•t ng·ªù :>",
    "Ch√∫ng ta s·∫Øp ·ªü b√™n nhau 2 nƒÉm r·ªìi ƒë√≥",
    "Ch√∫c em s·∫Ω lu√¥n t∆∞∆°i c∆∞·ªùi nhe, ƒë√°ng iu l·∫Øm ƒë√≥",
    "Anh iu em nh·∫•t tr√™n ƒë·ªùi"
  ];

  const hearts = ["üíó", "üíì", "üíñ", "üíû", "üíù", "‚ù§Ô∏è", "üíï"];
  const scene = document.getElementById('scene');

  for (let i = 0; i < 150; i++) {
    const star = document.createElement('div');
    star.className = 'star';
    star.style.top = `${Math.random() * 100}vh`;
    star.style.left = `${Math.random() * 100}vw`;
    star.style.animationDuration = `${2 + Math.random() * 3}s`;
    document.body.appendChild(star);
  }

  // Pre-create text elements
  const textElements = messages.map(msg => {
    const el = document.createElement('div');
    el.className = 'falling text hidden';
    const z = Math.floor(Math.random() * 1000) - 600;
    el.style.left = `${Math.random() * 80}vw`;
    el.style.setProperty('--depth', `${z}px`);
    el.innerText = msg;
    scene.appendChild(el);
    return el;
  });

  // Pre-create heart elements
  const heartElements = [];
  for (let i = 0; i < 50; i++) {
    const el = document.createElement('div');
    el.className = 'falling heart hidden';
    const z = Math.floor(Math.random() * 1000) - 600;
    el.style.left = `${Math.random() * 100}vw`;
    el.style.setProperty('--depth', `${z}px`);
    el.innerText = hearts[Math.floor(Math.random() * hearts.length)];
    scene.appendChild(el);
    heartElements.push(el);
  }

  let rotateX = 0;
  let rotateY = 0;
  let scale = 0.85;
  let startX, startY;

  function onStart(e) {
    startX = e.touches ? e.touches[0].clientX : e.clientX;
    startY = e.touches ? e.touches[0].clientY : e.clientY;
    document.addEventListener(e.type === 'touchstart' ? 'touchmove' : 'mousemove', onMove);
    document.addEventListener(e.type === 'touchstart' ? 'touchend' : 'mouseup', onEnd);
  }

  function onMove(e) {
    const x = e.touches ? e.touches[0].clientX : e.clientX;
    const y = e.touches ? e.touches[0].clientY : e.clientY;
    const dx = x - startX;
    const dy = y - startY;
    rotateY += dx * 0.2;
    rotateX -= dy * 0.2;
    scene.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale(${scale})`;
    startX = x;
    startY = y;
  }

  function onEnd() {
    document.removeEventListener('mousemove', onMove);
    document.removeEventListener('mouseup', onEnd);
    document.removeEventListener('touchmove', onMove);
    document.removeEventListener('touchend', onEnd);
  }

  document.addEventListener("wheel", function(e) {
    e.preventDefault();
    scale += e.deltaY * -0.001;
    scale = Math.min(Math.max(0.5, scale), 2);
    scene.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale(${scale})`;
  }, { passive: false });

  scene.addEventListener('mousedown', onStart);
  scene.addEventListener('touchstart', onStart);

  function startFalling(element, duration, delay) {
    element.classList.remove('hidden');
    element.style.opacity = '0';
    setTimeout(() => {
      element.style.opacity = '1';
      element.style.animationDuration = `${duration}s`;
      element.style.animationDelay = '0s';
      element.classList.add(element.classList.contains('text') ? 'animate-text' : 'animate-heart');

      element.addEventListener('animationend', () => {
        element.classList.remove('animate-text', 'animate-heart');
        element.classList.add('hidden');
        setTimeout(() => {
          const newDuration = element.classList.contains('text') ? 6 + Math.random() * 6 : 5 + Math.random() * 5;
          const newDelay = Math.random() * 0.2;
          startFalling(element, newDuration, newDelay);
        }, 0);
      }, { once: true });
    }, delay * 1000);
  }

  document.getElementById("playButton").addEventListener("click", () => {
    document.getElementById("intro").remove();
    document.getElementById("playButton").remove();

    textElements.forEach((el, index) => {
      const delay = index * 0.2 + Math.random() * 0.3;
      const duration = 6 + Math.random() * 6;
      startFalling(el, duration, delay);
    });

    heartElements.forEach((el, index) => {
      const delay = index * 0.2 + Math.random() * 0.3;
      const duration = 5 + Math.random() * 5;
      startFalling(el, duration, delay);
    });
  });
</script>

</body>
</html>
